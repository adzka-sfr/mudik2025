<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Mudik2025</title>

    <link rel="stylesheet" href="./flip/flip.min.css">

</head>

<body>

    <!-- START OF FLIP EXAMPLE PRESET -->

    <style>
        .tick {
            padding-bottom: 1em;
            font-size: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        .tick-label {
            font-size: .375em;
            text-align: center;
        }

        .tick-group {
            margin: 0 .25em;
            text-align: center;
        }
    </style>

    <div class="tick" data-did-init="handleTickInit">
        <div data-repeat="true" data-layout="horizontal center fit" data-transform="preset(d, h, m, s) -> delay">
            <div class="tick-group">
                <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                    <span data-view="flip"></span>
                </div>
                <span data-key="label" data-view="text" class="tick-label"></span>
            </div>
        </div>
    </div>
    <hr>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <div
        style="display: flex; justify-content: space-between; align-items: center; position: relative; padding-bottom: 0px;">
        <i class="fa-solid fa-building"></i>
        <i class="fa-solid fa-car-side fa-bounce" id="moving-car" style="position: absolute; left: 0;"></i>
        <i class="fa-solid fa-house-chimney"></i>
    </div>
    <hr style="border: 1px solid black; width: 93%; z-index: -1; margin-top: 0px;">

    <script>
        function moveCar() {
            var startDate = new Date('2025-03-01T00:00:00').getTime();
            var endDate = new Date('2025-03-27T15:12:00').getTime();
            var currentDate = new Date().getTime();
            var totalDuration = endDate - startDate;
            var elapsedDuration = currentDate - startDate;
            var percentage = (elapsedDuration / totalDuration) * 100;

            var car = document.getElementById('moving-car');
            car.style.left = percentage + '%';
        }

        setInterval(moveCar, 1000); // Update car position every second
    </script>



    <script>
        function handleTickInit(tick) {
            var targetDate = '2025-03-27T15:12:00';
            Tick.count.down(targetDate).onupdate = function (value) {
                tick.value = value;
            };
        }
    </script>

    <!-- END OF FLIP EXAMPLE PRESET -->

    <script src="./flip/flip.min.js"></script>

</body>

</html>
